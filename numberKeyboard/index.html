<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>number keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="phone">
      <div class="phone__input"></div>
      <div class="keyboard">
        <div class="keyboard__numbers">
          <div class="keyboard-nine">
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
          </div>
          <div class="keyboard__zero-dot">
            <button data-num="0">0</button>
            <button data-num=".">.</button>
          </div>
        </div>
        <div class="keyboard__operate">
          <button class="delete" class="keyboard__delete">
            <i class="ri-delete-back-2-line"></i>
          </button>
          <button class="enter" class="keyboard__delete">чбошод</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
